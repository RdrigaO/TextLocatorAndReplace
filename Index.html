<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Parameter Replacement</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Text Parameter Replacement</h1>
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-auto">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              style="height: 300px; width: 450px"
            ></textarea>
            <label for="floatingTextarea">Input query:</label>
          </div>
          <label for="floatingTextarea">Parameters Founded:</label><br />
        </div>
        <div class="col-1 control-column">
          <div class="row justify-content-center">
            <label for="auto">AUTO</label><br />
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              checked="true"
              aria-label="Checkbox for following text input"
              style="height: 25px"
            />
          </div>
          <div class="row w-f mt-3">
            <label for="Specific">Specific</label><br />
            <input type="text" name="Specific" />
          </div>
          <div class="row mt-3">
            <input type="button" onclick="searchAndReplace()" value="REPLACE" />
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 300px; width: 450px"
              readonly="true"
            ></textarea>
            <label for="floatingTextarea2">Result query:</label>
          </div>
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-10">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea3"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea3"
              >Input parameters to change query:</label
            >
          </div>
          <label for="floatingTextarea3">Parameters Count:</label><br />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sql-formatter/dist/sql-formatter.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/12.2.1/sql-formatter.min.js"
      integrity="sha512-EGGdzbaz09ALna1BtMXxUjyQcOD4kG5GwvhdOv3rGwp9N/GKjkV2E5WsI2lE78wD+MzBKs/7JlRlvk133Vrm6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
